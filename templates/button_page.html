<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Page</title>
    <link rel="stylesheet" href="button_styles.css">
</head>
<body>
    <header class="header">
        <h1>Interactive Button Page</h1>
    </header>

    <main class="main-content">
        <div class="container">
            <h2>Enter Table Number and Question</h2>
            <form id="button-form">
                <div class="form-group">
                    <label for="table-number">Table Number:</label>
                    <input type="number" id="table-number" name="table-number" placeholder="Enter table number">
                </div>
                <div class="form-group">
                    <label for="question">Question:</label>
                    <input type="text" id="question" name="question" placeholder="Enter your question">
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
